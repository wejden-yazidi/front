        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <form>
     <button (click)="ajouter()" class="btn btn-warning" style=" display: inline-block;
     position: relative;
top: 2px;
 left:900px;"
     
       >Ajouter Journal</button>
       <br></form>
<p-table  class="table table-dark table-hover" [value]="listJournall"  styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header"> 
        <tr scope="row" >
            <th>Designation</th>
            <th>Code</th>
            <th>Date de Création</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-journall> 
        <tr >
            <td>{{journall.designation}}</td>
            <td>{{journall.idTypeJournal}}</td>
           <td>{{journall.dateCreation}}</td>
            <td> {{journall.isActif}}</td>
            <td>
                <button (click)="open(content,journall.id)" class="btn btn-danger btn-rounded" >Delete</button>
           <button (click)="update(journall.id)" type="button" class="btn btn-primary btn-rounded">Update</button> 
        </td>
        </tr>
    </ng-template>
</p-table>
<ng-template #content let-c="close" let-d="dismiss">    
    <div class="modal-header">    
        <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>    
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">    
            <span aria-hidden="true">×</span>    
        </button>    
    </div>    
    <div class="modal-body">    
        <p>Are you sure to delete this?</p>    
    </div>    
    <div class="modal-footer">    
        <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">annuler</button>    
        <button type="button" class="btn btn-outline-dark" (click)="c('yes')">ok</button>    
    </div>    
</ng-template>
