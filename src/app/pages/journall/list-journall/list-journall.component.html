        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <form>
     <button (click)="ajouter()" class="btn btn-warning" style=" display: inline-block;
     position: relative;
top: 2px;
 left:900px;"
     
       >Ajouter Journal</button>
       <br></form>
<p-table  class="table table-dark table-hover" [value]="listJournall"  styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header"> 
        <tr scope="row" >
            <th>Designation</th>
            <th>Code</th>
            <th>Date de Cr√©ation</th>
            <th>Etat</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-journall> 
        <tr >
            <td>{{journall.designation}}</td>
            <td>{{journall.idTypeJournal}}</td>
           <td>{{journall.date}}</td>
            <td> {{journall.isActif}}</td>
            <td>
                <button (click)="delete(journall.id)" class="btn btn-danger btn-rounded" >Delete</button>
           <button (click)="update()" type="button" class="btn btn-primary btn-rounded">Update</button> </td>
        </tr>
    </ng-template>
</p-table>
