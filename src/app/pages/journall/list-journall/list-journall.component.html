<p-table [value]="listJournall" styleClass="p-datatable-striped" responsiveLayout="scroll">
    
    
    <ng-template pTemplate="header"> 
       
        <tr>
            <th>id</th>
            <th>Type Journal</th>
            <th>état</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-journall> 
        <tr>
            <td>{{journall.id}}</td>
            <td>{{journall.typeJournall}}</td>
            <td> {{journall.isActif}}</td>
        </tr>
    </ng-template>
</p-table>
