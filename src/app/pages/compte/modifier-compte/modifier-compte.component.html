<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="flex-row justify-content-center p-2">
    <!-- <div class=" col-md-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
      <div class="card" style="width: 900px; margin: 0 auto; padding: 1em; border: 1px solid; border-radius: 1em; ">
        <div class="card-header text-center"> -->
    <h4> <span class="text-primary font-weight-bold">Modifier Plan Comptable</span></h4>
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="numCompte">Num Compte :</label>
        <input type="text" class="form-control" name="numCompte" id="numCompte" [(ngModel)]="Compte.numCompte"
          placeholder="Num Compte">
      </div>
    </div>
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="Numero">Parent :</label>
        <select class="form-control col-md-15" id="idParent" [(ngModel)]="Compte.idParent" name="idParent" required>
          <option [value]="'0'" selected> Rien </option>
          <ng-container *ngFor="let parent of ListParent">
            <option [value]="parent.id"> {{parent.numCompte}} </option>
          </ng-container>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="Date">Date</label>
        <input type="datetime-local" class="form-control" id="date" value="date" [(ngModel)]="Compte.dateCreation"
          name="date" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="Etat">Statut :</label>
        <select class="form-control col-md-15" id="isActif" [(ngModel)]="Compte.isActif" name="isActif" required>
          <option [value]="true" selected> actif </option>
          <option [value]="false"> non actif </option>
        </select>
      </div>
    </div>
    <div class="form-row justify-content-center">
      <button type="submit" class="btn btn-primary mr-2">Sauvegarder</button>
      <button type="submit" (click)="annuler()" class="btn btn-primary">Annuler</button>
    </div>
  </div>
  <!-- </div>
    </div>
</div> -->
</form>
