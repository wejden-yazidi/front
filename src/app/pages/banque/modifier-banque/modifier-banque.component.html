<form (ngSubmit)="onSubmit()" #myForm="ngForm">

  <div class="flex-row justify-content-center p-2">
    <div class="col-10 col-sm-10 col-md-6 col-lg-4 col-xl-4">
      <div class="card" style="width: 900px; margin: 0 auto; padding: 1em; border: 1px solid; border-radius: 1em; ">
        <div class="card-header text-center">
          <h4> <span class="text-primary font-weight-bold" style="color: #c6dcef;">Modifier CompteBancaire </span></h4>
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Code">num Compte Bancaire :</label>
              <input type="text" class="form-control" id="numCompte" placeholder="num Compte Bancaire"
                [(ngModel)]="CompteBancaire.numCompte" name="numCompte" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Code">Code Compte Bancaire :</label>
              <input type="text" class="form-control" id="code" placeholder="Code Compte Bancaire"
                [(ngModel)]="CompteBancaire.code" name="code" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Numero">id Fournisseur :</label>
              <input type="text" class="form-control" id="idFournisseur" placeholder="Enter idFournisseur"
                [(ngModel)]="CompteBancaire.idFournisseur" name="idFournisseur" required>
            </div>

            <div class="form-group col-md-6">
              <label for="Numero">nom Fournisseur :</label>
              <input type="text" class="form-control" id="nomFournisseur" placeholder="Enter nom Fournisseur"
                [(ngModel)]="CompteBancaire.nomFournisseur" name="nomFournisseur" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="Etat">Statut :</label>
              <select class="form-control col-md-15" id="isActif" [(ngModel)]="CompteBancaire.isActif" name="isActif"
                required>
                <option [value]="true" selected> actif </option>
                <option [value]="false"> non actif </option>
              </select>
            </div>
          </div>
          <div class="form-row justify-content-center">

            <button type="submit" class="btn btn-primary mr-2" [disabled]="!myForm.form.valid">Modifier</button>
            <button type="button" (click)="deleteCompteBancaire()" class="btn btn-danger">Delete</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
